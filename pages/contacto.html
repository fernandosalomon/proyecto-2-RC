      <div class="container-fluid container-md mt-4">
        <h3 class=" fs-1 text-center">Dejanos tu mensaje</h3>
        <div class="d-flex justify-content-center">
            <form class="border border-dark w-75 p-5 mt-4 rounded">
              <div class="mb-3"  >
                  <label class="form-label nombre fs-1 ">Nombre</label>
                  <input type="text"  class="form-control fs-3" placeholder="Nombre" id="idInputNombre">
              </div>
              <div class="mb-3 " >

              </div>
              <div class="mb-3 ">
                  <label for="idInputMensaje" class="form-label mensaje fs-1">Mensaje</label>
                  <textarea class="form-control fs-3" id="idInputMensaje" rows="3"></textarea>
              </div>
              <p class="fs-3 text-danger" id="idMsgErrorContacto"></p>
              <button class="btn-enviar"  id="idBotonContactanos">Enviar Mensaje</button>   
            </form> 
        </div>
