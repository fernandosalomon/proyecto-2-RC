    <main>
      <div class="container-fluid">
        <div
          class="main-header d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between align-items-md-center"
        >
          <p class="main-title fs-1 mt-4" id="idMainTitle">Todos los productos</p>
          <div class="main-header-options ms-md-auto d-flex" id="idMainHeaderOptions">
            <button class="btn fs-1 me-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFiltrarProductos" aria-controls="offcanvasFiltrarProductos"><i class="bi bi-sliders"></i></button>
            <div class="buscar-producto d-flex justify-content-start align-items-center" id="idBarraBuscarProducto">
              <form>
                <div class="input-group border border-1 rounded-3">
                  <i class="bi bi-search input-group-text fs-2"></i>
                  <input class="form-control fs-3 barra-buscar-productos" type="search" placeholder="Buscar Producto" aria-label="buscarProducto" id="idInputBuscarProducto">
                </div>
              </form>
              
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row gap-3 main-body justify-content-center" id="idMainBody"></div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFiltrarProductos" aria-labelledby="offcanvasFiltrarProductoLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close fs-3" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-0">
          <div class="mt-3">
            <button class="w-100 fs-3 border-0 py-4 bg-transparent d-flex justify-content-between pe-5" data-bs-toggle="collapse" data-bs-target="#collapseFiltroGeneroProducto" aria-expanded="false" aria-controls="collapseFiltroGeneroProducto">
              <p class="ms-5 mb-0">Género</p>
              <i class="bi bi-caret-down"></i>
            </button>
            <div class="collapse" id="collapseFiltroGeneroProducto">
              <form class="ms-5 py-2">
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="checkbox" name="filtro-genero" id="filtro-genero-hombre">
                  <label class="form-check-label fs-3 ms-1" for="filtro-genero-hombre">
                    Hombres
                  </label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="checkbox" name="filtro-genero" id="filtro-genero-mujer">
                  <label class="form-check-label fs-3 ms-1" for="filtro-genero-mujer">
                    Mujeres
                  </label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="checkbox" name="filtro-genero" id="filtro-genero-children">
                  <label class="form-check-label fs-3 ms-1" for="filtro-genero-children">
                    Niños
                  </label>
                </div>
              </form>
            </div>
          </div>
          <div class="">
            <button class="w-100 fs-3 border-0 py-4 bg-transparent d-flex justify-content-between pe-5" data-bs-toggle="collapse" data-bs-target="#collapseFiltroTipoProducto" aria-expanded="false" aria-controls="collapseFiltroTipoProducto">
              <p class="ms-5 mb-0">Tipo de Producto</p>
              <i class="bi bi-caret-down"></i>
            </button>
            <div class="collapse" id="collapseFiltroTipoProducto">
              <form class="ms-5 py-2">
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="checkbox" name="filtro-tipo" id="filtro-tipo-zapatillas">
                  <label class="form-check-label fs-3 ms-1" for="filtro-tipo-zapatillas">
                    Zapatillas
                  </label>
                </div>
              </form>
            </div>
          </div>
          <div class="">
            <button class="w-100 fs-3 border-0 py-4 bg-transparent d-flex justify-content-between pe-5" data-bs-toggle="collapse" data-bs-target="#collapseFiltroPrecioProducto" aria-expanded="false" aria-controls="collapseFiltroPrecioProducto">
              <p class="ms-5 mb-0">Precio</p>
              <i class="bi bi-caret-down"></i>
            </button>
            <div class="collapse" id="collapseFiltroPrecioProducto">
              <form class="mx-5 py-2">
                <div class="slider-container d-flex justify-content-center align-items-center gap-2">
                  <span class="fs-3 slider-min-price" id="idSliderMinPrice"></span>
                  <div class="range-slider">
                    <input type="range" value="0" id="slider1">
                    <input type="range" value="100" id="slider2">
                    <div class="range-track"></div>
                    <div class="full-range-track"></div>
                  </div>
                  <span class="fs-3" id="idSliderMaxPrice"></span>
                </div>
              </form>
            </div>
          </div>
          <div class="container mt-3 d-flex gap-2 me-3">
            <button type="button" class="w-100 fs-4 btn-aplicar-filtros" id="idBtnAplicarFiltros">Aplicar Filtros</button>
            <button type="button" class="w-100 fs-4 btn-restablecer-filtros" id="idBtnRestablecerFiltros">Restablecer Filtros</button>
          </div>
        </div>
      </div>
