<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Bienvenido al sitio oficial de ZapasMania. Encontrá en esta tienda online las mejores zapatillas deportiva, creadas con tecnología y diseño."
    />
    <meta name="keywords" content="sneakers, ecommerce, shoes, online store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapasMania</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/productos.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <div class="logo-container">
              <img src="../img/logo.svg" alt="ZapasMania Logo" />
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-links"
            aria-controls="navbar-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-links">
            <ul
              class="navbar-nav ms-4 me-auto mb-2 mb-lg-0 gap-5 align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre-nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contactanos</a>
              </li>
            </ul>
            <div class="d-flex gap-4 me-3" id="userOptions"></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div
          class="main-header d-flex justify-content between align-items-center"
        >
          <p class="main-title fs-2" id="idMainTitle">Todos los productos</p>
          <div class="main-header-options ms-auto">
            <button class="btn"><i class="bi bi-search"></i></button>
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFiltrarProductos" aria-controls="offcanvasFiltrarProductos"><i class="bi bi-sliders"></i></button>
          </div>
        </div>
        <div class="container">
          <div class="row gap-3 main-body" id="idMainBody"></div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFiltrarProductos" aria-labelledby="offcanvasFiltrarProductoLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close fs-3" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-0">
          <div class="mt-3">
            <button class="w-100 fs-3 border-0 py-4 bg-transparent d-flex justify-content-between pe-5" data-bs-toggle="collapse" data-bs-target="#collapseFiltroGeneroProducto" aria-expanded="false" aria-controls="collapseFiltroGeneroProducto">
              <p class="ms-5 mb-0">Género</p>
              <i class="bi bi-caret-down"></i>
            </button>
            <div class="collapse" id="collapseFiltroGeneroProducto">
              <form class="ms-5 py-2">
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="checkbox" name="filtro-genero" id="filtro-genero-hombre">
                  <label class="form-check-label fs-3 ms-1" for="filtro-genero-hombre">
                    Hombres
                  </label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="checkbox" name="filtro-genero" id="filtro-genero-mujer">
                  <label class="form-check-label fs-3 ms-1" for="filtro-genero-mujer">
                    Mujeres
                  </label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="checkbox" name="filtro-genero" id="filtro-genero-children">
                  <label class="form-check-label fs-3 ms-1" for="filtro-genero-children">
                    Niños
                  </label>
                </div>
              </form>
            </div>
          </div>
          <div class="">
            <button class="w-100 fs-3 border-0 py-4 bg-transparent d-flex justify-content-between pe-5" data-bs-toggle="collapse" data-bs-target="#collapseFiltroTipoProducto" aria-expanded="false" aria-controls="collapseFiltroTipoProducto">
              <p class="ms-5 mb-0">Tipo de Producto</p>
              <i class="bi bi-caret-down"></i>
            </button>
            <div class="collapse" id="collapseFiltroTipoProducto">
              <form class="ms-5 py-2">
                <div class="form-check mb-4">
                  <input class="form-check-input fs-3 ms-1" type="radio" name="filtro-tipo" id="filtro-tipo-zapatillas">
                  <label class="form-check-label fs-3 ms-1" for="filtro-tipo-zapatillas">
                    Zapatillas
                  </label>
                </div>
              </form>
            </div>
          </div>
          <div class="">
            <button class="w-100 fs-3 border-0 py-4 bg-transparent d-flex justify-content-between pe-5" data-bs-toggle="collapse" data-bs-target="#collapseFiltroPrecioProducto" aria-expanded="false" aria-controls="collapseFiltroPrecioProducto">
              <p class="ms-5 mb-0">Precio</p>
              <i class="bi bi-caret-down"></i>
            </button>
            <div class="collapse" id="collapseFiltroPrecioProducto">
              <form class="mx-5 py-2">
                <div class="slider-container d-flex justify-content-center align-items-center gap-2">
                  <span class="fs-3 slider-min-price" id="idSliderMinPrice"></span>
                  <div class="range-slider">
                    <input type="range" value="0" id="slider1">
                    <input type="range" value="100" id="slider2">
                    <div class="range-track"></div>
                  </div>
                  <span class="fs-3" id="idSliderMaxPrice"></span>
                </div>
              </form>
            </div>
          </div>
          <div class="container mt-3">
            <button type="button" class="btn-1 w-100 fs-1" id="idBtnAplicarFiltros">Aplicar Filtros</button>
          </div>
        </div>
      </div>
      
    </main>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/productos.js"></script>
  </body>
</html>
